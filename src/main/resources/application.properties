server.servlet.context-path=/publicrecord

#thymeleaf configuration
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/record_db
spring.datasource.username=sagar-sys
