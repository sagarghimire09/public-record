<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DPR - List Citizen</title>
  </head>
  <body>
  	<div class="container-fluid">
  		<div class="top-nav">
  			<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
			  <a class="navbar-brand" th:href="@{/}">DPR</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item">
			        <a class="nav-link" href="">States</a>
			      </li>
			      <li class="nav-item active">
			        <a class="nav-link" href="@{/citizen/list}">Citizens</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Profile</a>
			      </li>
			    </ul>
			    <form class="form-inline my-2 my-lg-0">
			      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			    </form>
			  </div>
			</nav>
  		</div>
  		
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-6">
          	<h5 class="mb-1">List of Citizens :</h5>
          	<a th:href="@{/citizen/create}" class="btn btn-success" style="float: right; margin-bottom: 10px;">Add New Citizen</a>
          	<div style="padding-top:20px">
	          	<table class="table table-striped">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">SSN</th>
				      <th scope="col">FirstName</th>
				      <th scope="col">MiddleName</th>
				      <th scope="col">LastName</th>
				      <th scope="col">DOB</th>
				      <th scope="col">Yearly Income</th>
				      <th scope="col">State</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="citizen, iteration : ${citizens}">
				      <th th:text="${iteration.count}"></th>
				      <td th:text="${citizen.socialSecurityNumber}"></td>
				      <td th:text="${citizen.firstName}"></td>
				      <td th:text="${citizen.middleName}"></td>
				      <td th:text="${citizen.lastName}"></td>
				      <td th:text="${citizen.dateOfBirth}"></td>
				      <td th:text="${citizen.yearlyIncome}"></td>
				      <td th:text="${citizen.state.stateCode + ' - ' + citizen.state.stateName}"></td>
				    </tr>
				  </tbody>
				</table>
			</div>
          </div>
          </div>
          
          <div class="col-lg-4 col-md-3 col-sm-4" style="margin-top: 20px;">
         	<div class="card">
			  <h5 class="card-header">Total National Yearly Income</h5>
			  <div class="card-body">
			    <h5 class="card-title" th:text="${'$ ' + totalIncome}"></h5>
			    <p class="card-text">It represents the total amount of cash expected in the bankâ€™s vault.</p>
			    <a th:href="@{/}" class="btn btn-primary">Goto Home</a>
			  </div>
			</div>
         </div>
          
       </div>
      
  </body>
</html>
