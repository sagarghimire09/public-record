<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/master.html}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DPR - List Citizen</title>
  </head>
  <body>
  	<section layout:fragment="content">
          <div class="col-lg-12 col-md-12 col-sm-6" style="margin-top: 20px; margin-bottom: 40px;">
          	<h5 class="mb-1">List of Citizens :</h5>
          	<a th:href="@{/citizen/create}" class="btn btn-success" style="float: right; margin-bottom: 10px;">Add New Citizen</a>
          	<div style="padding-top:20px">
	          	<table class="table table-striped">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">SSN</th>
				      <th scope="col">FirstName</th>
				      <th scope="col">MiddleName</th>
				      <th scope="col">LastName</th>
				      <th scope="col">DOB</th>
				      <th scope="col">Yearly Income</th>
				      <th scope="col">State</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="citizen, iteration : ${citizens}">
				      <th th:text="${iteration.count}"></th>
				      <td th:text="${citizen.socialSecurityNumber}"></td>
				      <td th:text="${citizen.firstName}"></td>
				      <td th:text="${citizen.middleName}"></td>
				      <td th:text="${citizen.lastName}"></td>
				      <td th:text="${citizen.dateOfBirth}"></td>
				      <td th:text="${citizen.yearlyIncome}"></td>
				      <td th:text="${citizen.state.stateCode + ' - ' + citizen.state.stateName}"></td>
				    </tr>
				  </tbody>
				</table>
			</div>
          </div>
          
          <div class="col-lg-4 col-md-3 col-sm-4" style="margin-top: 20px;">
         	<div class="card">
			  <h5 class="card-header">Total National Yearly Income</h5>
			  <div class="card-body">
			    <h5 class="card-title" th:text="${'$ ' + #numbers.formatCurrency(totalIncome)}"></h5>
			    <p class="card-text">It represents the indicator of the Financial health.</p>
			    <a th:href="@{/}" class="btn btn-primary">Goto Home</a>
			  </div>
			</div>
         </div>
  	</section>
      
  </body>
</html>
